<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .container {
            width: 500px;
            height: 650px;
            background-color: white;
            margin-bottom: 50px;
            margin-top: 50px;
            padding: 50px;
        }
        .container p {
            font-family:Arial, Helvetica, sans-serif;
            font-size: 12px;
            text-align: center;
        }
        .footer-contact {
            background-color: black;
            padding: 5px 5px;
            color: wheat;
            font-weight: bold;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>

    <header class="hero-section text-center p-3">
        <h1 class="animate__animated animate__fadeInDown">CookEase</h1>
        <p class="animate__animated animate__fadeInUp">Making cooking simple and fun!</p>
        <div class="nav">
            <a href="index.html"><i class="fa fa-home"></i>Home</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
        </div>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible.</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Write your message" required></textarea>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
    <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>

    <script src="/javascript/script.js"></script>


</body>
</html>
